<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Color</title>
    <style>
        body {
            background-color: #5cdb95;
        }
        .mydiv {
            border: solid #05386b;
            margin-bottom: 10px;
            padding: 10px;
            color: #05386b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mydiv">
        <h1 style="color:#edf5e1;">
            <i>Quick Color</i>
        </h1>
    </div>

    <div class="mydiv" id="uploadedImage">
        <h4>
            <label for="imgInput">Upload image</label>
            <input name="imgInput" type="file" value="Upload Image"/>
        </h4>
    </div>

    <div class="mydiv" id="segmentedImage">
        <h4>Segmented image</h4>
        <canvas id="output-image"></canvas>
    </div>

    <div class="mydiv" id="overlayImage">
        <h4>Overlay image</h4>
        <canvas id="overlay-image"></canvas><br>
        Hue: <input id="dstH" type="color" value="#d41608"><br>
        Saturation: <input id="dstSPC" type="range" min="-100" max="100" value="0"><br>
        Lightness: <input id="dstLPC" type="range" min="-100" max="100" value="0"><br>
    </div>
</body>
</html>
